databases:
  - name: cents_sense
    databaseName: cents_sense
    user: cents_sense
services:
  - type: web
    name: cents_sense
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cents_sense
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
